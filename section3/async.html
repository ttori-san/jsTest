    <script>
        //非同期==async 関数
        async function test1(){
            return '非同期関数1です。';
            //returnはPromiseなので,(状態(resolve,reject),各値)
            // returnはresolve
            // throwはreject
        }
        console.log(test1());
        test1().then(value => (console.log(value + 'ちなみに2回目です')));
        
        //await ... asyncの中でのみ使える

        function waiting(sec){
            return new Promise( (resolve,reject) => {
                setTimeout(() => {
                    resolve(`${sec}秒経ちました`);
                },1000 * sec)
                // reject(alert('指定された秒数経ちませんでした'));
            })
        };

        async function test2 (){
            console.log(1);
            console.log(await waiting(3));
            console.log('上の秒数後に処理してから表示しています');
        }

        test2();
