<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class</title>
</head>
<body>
    <script>
        class BaseProduct{
            echoProduct(){
                console.log('親クラスです');
            }
            getProduct(){//オーバーライドされるため、実行されない
                console.log('親のメソッドです');
            }
        }
        //1ファイル1クラスが原則
        //class直下にプロパティを書く場合はbabelによる変換が要る
        //プロパティは基本関数内に書く
        
class Product extends BaseProduct{
        
    constructor(productName){
        // this.product = productName;
        super();//子クラスでコンストラクター使うなら必須親クラスのコンストラクターを参照するの意味
        this.product = [productName];
    }
    getProduct(){
        console.log(this.product);
    }
    // addProduct(item){
    //     this.product+=item;
    // }
    pushProduct(item){
        this.product.push(item);
        console.log(this.product);
    }

    static testProduct(){
        alert('静的メソッドです');
    }
}
Product.testProduct();//staticで静的メソッドとしているからインスタンス化無しでいきなり使える
// Product.getProduct();//newする前に使うとエラーになる

const product = new Product('掃除機');
console.log(product.product);
product.getProduct();//同上
// product.addProduct('ルンバ');
// product.getProduct();
product.pushProduct('ダイソン');
product.getProduct();
product.echoProduct();
product.getProduct();


    </script>
</body>
</html>
